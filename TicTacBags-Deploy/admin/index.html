<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Login - TicTacBags</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-lg-4 col-md-6 col-sm-8 mx-auto">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <!-- Header -->
                        <div class="text-center mb-4">
                            <i class="fas fa-shield-alt text-primary mb-3" style="font-size: 3rem;"></i>
                            <h2 class="fw-bold text-primary mb-2">
                                <i class="fas fa-shopping-bag me-2"></i>TicTacBags
                            </h2>
                            <h4 class="text-muted">Admin Panel</h4>
                            <p class="text-muted small">Please enter your credentials to continue</p>
                        </div>

                        <!-- Login Form -->
                        <form id="adminLoginForm">
                            <div class="mb-4">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2"></i>Username
                                </label>
                                <input type="text" class="form-control form-control-lg" id="username" name="username" required placeholder="Enter your username">
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg" id="password" name="password" required placeholder="Enter your password">
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                                        <i class="fas fa-eye" id="passwordToggle"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Remember Me -->
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me for 24 hours
                                </label>
                            </div>

                            <!-- Error Message -->
                            <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <span id="errorText"></span>
                            </div>

                            <!-- Success Message -->
                            <div id="successMessage" class="alert alert-success d-none" role="alert">
                                <i class="fas fa-check-circle me-2"></i>
                                Login successful! Redirecting...
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login to Admin Panel
                                </button>
                            </div>
                        </form>


                        <!-- Back to Website -->
                        <div class="text-center mt-4">
                            <a href="../index.html" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-arrow-left me-2"></i>Back to Website
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Security Notice -->
                <div class="text-center mt-3">
                    <small class="text-muted">
                        <i class="fas fa-lock me-1"></i>
                        This is a secure area. All activities are monitored and logged.
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Admin credentials (in a real application, this would be server-side)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: '7akc4hce'
        };

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const loginData = localStorage.getItem('tictacbags_admin_login');
            if (loginData) {
                const data = JSON.parse(loginData);
                const now = new Date().getTime();
                
                // Check if session is still valid (24 hours)
                if (data.rememberMe && (now - data.timestamp) < (24 * 60 * 60 * 1000)) {
                    showSuccess();
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                    return;
                }
                
                // Check if session is still valid (1 hour without remember me)
                if (!data.rememberMe && (now - data.timestamp) < (60 * 60 * 1000)) {
                    showSuccess();
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                    return;
                }
                
                // Session expired, remove from storage
                localStorage.removeItem('tictacbags_admin_login');
            }
        });

        // Handle login form submission
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Hide previous messages
            hideMessages();

            // Validate credentials
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Store login session
                const loginData = {
                    username: username,
                    timestamp: new Date().getTime(),
                    rememberMe: rememberMe
                };
                localStorage.setItem('tictacbags_admin_login', JSON.stringify(loginData));
                
                // Show success message and redirect
                showSuccess();
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                showError('Invalid username or password. Please try again.');
            }
        });

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggle');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('d-none');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                hideMessages();
            }, 5000);
        }

        function showSuccess() {
            const successDiv = document.getElementById('successMessage');
            successDiv.classList.remove('d-none');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.add('d-none');
            document.getElementById('successMessage').classList.add('d-none');
        }

        // Handle enter key for demo credentials
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                document.getElementById('username').value = ADMIN_CREDENTIALS.username;
                document.getElementById('password').value = ADMIN_CREDENTIALS.password;
                document.getElementById('adminLoginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
